{%load static%}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ReviveRide Spa - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/logo_img.png'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>

    <div class="container-xxl position-relative bg-light d-flex justify-content-center align-items-center vh-100">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-5">
            <img src="{% static 'img/undraw_sign-up_z2ku.svg' %}" alt="Login Illustration" class="img-fluid"
                style="max-height: 500px;">
    </div>

        <!-- Sign Up Start -->
        <div class="d-flex flex-column align-items-center">
            
            <img src="{% static 'img/logo_img.png' %}" alt="Logo" class="mb-3" width="70">
            <h5 class="text-center mb-4">ReviveRide Spa</h5>

            <div class="card bg-white p-4 rounded-6" style="width: 400px;">
                <h5 class="text-center my-3"><a href="{%url 'login' %}">Login to your account?</a></h5>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <p {%if message.tags %} class="{{ message.tags }}"{% endif %} style="color: red; text-align:center;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:20px;" >{{message}}</p>
                    {% endfor %}
                </ul>
            {% endif %}
                <form method="POST" action="{%url 'login' %}" >
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Umar123" name="username" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="password" class="form-control" placeholder="enter password" name="password" required>
                    </div>
                    <!-- Remember Me and Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <a href="{% url 'forgot_password' %}" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Login</button></a>
                   
                </form>
                <a href="" class="text-center mt-3 cursor-pointer">Or login with</a>
                <div class="d-flex justify-content-between">
                    <!-- <button class="btn btn-light w-50 me-2 d-flex align-items-center justify-content-center">
                        <img src="{% static 'img/google_icon.png'%}" alt="Google Logo" style="width: 20px; height: 20px;"
                            class="me-2">
                        Google
                    </button>
                    <button class="btn btn-light w-50 d-flex align-items-center justify-content-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                            alt="Apple Logo" style="width: 20px; height: 20px;" class="me-2">
                        Apple
                    </button> -->
                    <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100 mb-2">
                        <i class="fab fa-google me-2"></i> Google
                    </a>
                    
                </div>
                <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
            <!-- Right Image Section -->
        
            </div>
            </div>
            
        <!-- Sign Up End -->
         </div>
    

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js'%}"></script>
    <script src="{% static 'lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js'%}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js'%}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js'%}"></script>
   
</body>

</html>
