{% extends 'notification/notification.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Delete Notification</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Are you sure you want to delete this notification?</h5>
            <p class="card-text">{{ notification.message }}</p>
            <form method="POST" action="{% url 'delete_notification' notification.id %}">
                {% csrf_token %}
                <p>Are you sure you want to delete this notification?</p>
                <button type="submit">Delete</button>
                <a href="{% url 'notification' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
