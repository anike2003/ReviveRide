{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{%static 'revive.css'%}">
</head>
<body>
    <div class="container">
        <div class="container-box">
           
            <div class="logo-container">
                <img src="{% static 'img/logo_img.png'%}" alt="Logo" class="logo">
                <h1 class="logo-name">ReviveRide Spa</h1>
            </div>
            <div class="rectangle-box">
                <h2 style="font-weight:bolder;">Signup Now</h2>
                <form id="signup-form">
                    <input type="email" placeholder="Email" required>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <span id="toggle-password" class="eye-icon">
                            <!-- Eye icon for showing password -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M1 12s3.5-9 11-9 11 9 11 9-3.5 9-11 9-11-9-11-9z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                       </span>
                    </div>
                    <button type="submit">Sign up with email</button>
                </form>
                <p>Or login with:</p>
                <div class="social-buttons">
                    <button class="social-btn">
                        <img src="{% static 'img/icons8-google-48.png'%}" alt="Google" class="social-icon" width="20" height="20"> <!-- Google icon -->
                        Google
                    </button>
                    <button class="social-btn">
                        <img src="{% static 'img/icons8-apple-30.png'%}" alt="Apple" class="social-icon" width="20" height="20"> <!-- Apple icon -->
                        Apple
                    </button>
                </div>
                <p>Already had an account?<a href="{% url 'login'%}" style="color:#718096;"> Get started.</a></p>
           
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Signup form submitted!');
        });

        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle the eye icon
            this.innerHTML = type === "password" ?
            '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s3.5-9 11-9 11 9 11 9-3.5 9-11 9-11-9-11-9z"/><circle cx="12" cy="12" r="3"/></svg>' :
            '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s3.5-9 11-9 11 9 11 9-3.5 9-11 9-11-9-11-9z"/><path d="M1 12s3.5-9 11-9 11 9 11 9z" fill="#fff"/></svg>'; // Change to an eye-off icon when showing password
    });

</script>
        
</body>
</html>
