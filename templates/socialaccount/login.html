{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In with Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background:#f4f7fc;;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card-body {
            padding: 2rem;
            background-color: #fff;
            color: #333;
        }

        .title {
            font-weight: 700;
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }

        .text-muted {
            font-size: 0.95rem;
            color: #666 !important;
        }

        .btn-custom {
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        
        }

        .btn-google {
            background-color:gray;
            border: 1px solid #ddd;
            color: #f4f7fc;
        }

        .btn-google:hover {
            background-color: #f1f1f1;
        }

        .btn-google i {
            margin-right: 8px;
            color: #eade35;
        }

        .btn-back {
            color: #007bff;
            font-size: 0.95rem;
            text-decoration: none;
        }

        .btn-back i {
            margin-right: 6px;
        }

        .btn-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="col-md-6 col-lg-5 mx-auto">
        <div class="card text-center">
            <div class="card-body">
                <div class="title">Continue with Google</div>
                <p class="text-muted">Youâ€™re about to sign in using your Google account.</p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-google btn-custom mt-3">
                        <i class="fab fa-google"></i> Continue
                    </button>
                </form>

                <hr class="my-4">
                <a href="{% url 'login' %}" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
