{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <link rel="stylesheet" href="{% static 'revive.css'%}">

</head>
<body>
    <div class="container">
        <div class="container-box">
            <div class="logo-container text-center mb-4">
                <img src="{% static 'img/logo_img.png'%}" alt="Logo" class="logo">
                <h1 class="logo-name">ReviveRide Spa</h1>
            </div>
            <div class="rectangle-box">
                <h2 style="font-weight:bolder; font-size:30px;">Create New Password</h2>
                <p>Please enter a new password. Your new password must be different from previous password.</p>
                <form action="" method="POST">
                    {%csrf_token%}
                    <div class="password-container mb-3">
                        <input type="password" id="new_password" class="form-control" placeholder="Enter new password" required>
                        <span id="toggle-password1" class="eye-icon">
                            <!-- Eye icon for showing password -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M1 12s3.5-9 11-9 11 9 11 9-3.5 9-11 9-11-9-11-9z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </span>
                    </div>
                    <div class="password-container mb-3">
                        <input type="password" id="confirm_password" class="form-control" placeholder="Confirm password" required>
                        <span id="toggle-password2" class="eye-icon">
                            <!-- Eye icon for showing password -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M1 12s3.5-9 11-9 11 9 11 9-3.5 9-11 9-11-9-11-9z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </span>
                    </div>
<br><br>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('new-password').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('New password submitted!');
        });

        document.getElementById('toggle-password1').addEventListener('click', function () {
            const passwordInput = document.getElementById('new_password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === "password" ?
                '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s3.5-9 11-9 11 9 11 9-3.5 9-11 9-11-9-11-9z"/><circle cx="12" cy="12" r="3"/></svg>' :
                '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s3.5-9 11-9 11 9 11 9-3.5 9-11 9-11-9-11-9z"/><path d="M1 12s3.5-9 11-9 11 9 11 9z" fill="#fff"/></svg>';
        });

        document.getElementById('toggle-password2').addEventListener('click', function () {
            const passwordInput = document.getElementById('confirm_password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === "password" ?
                '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s3.5-9 11-9 11 9 11 9-3.5 9-11 9-11-9-11-9z"/><circle cx="12" cy="12" r="3"/></svg>' :
                '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="rgba(0, 0, 0, 0.5)" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s3.5-9 11-9 11 9 11 9-3.5 9-11 9-11-9-11-9z"/><path d="M1 12s3.5-9 11-9 11 9 11 9z" fill="#fff"/></svg>';
        });
    </script>
</body>
</html>
